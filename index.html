<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="common.mjs"></script>
    <script type="module" src="web.mjs"></script>
</head>

<body>
    <div id="month-selector-container">
        <h3>Select date manually:</h3>
        <label for="month-selector"></label>
        <!--the getMonth method returns a zero-based number between 0 and 11 -->
        <select id="month-selector" name="month-selector">
            <option value=0>January</option>
            <option value=1>February</option>
            <option value=2>March</option>
            <option value=3>April</option>
            <option value=4>May</option>
            <option value=5>June</option>
            <option value=6>July</option>
            <option value=7>August</option>
            <option value=8>September</option>
            <option value=9>October</option>
            <option value=10>November</option>
            <option value=11>December</option>
        </select>
        <label for="year-selector"></label>
        <select id="year-selector" name="year-selector"></select>
        <button id="selector-button">Jump to selected date</button>
    </div>
    <div id="calendarContainer"></div>
    <div class="buttons-container">
        <button id="backwardButton">Previous Month</button>
        <button id="forwardButton">Next Month</button>
    </div>

    <!-- The Modal -->
    <div id="special-day-modal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1 id="modal-header">Modal header</h1>
            <p id="modal-text">Some text in the Modal..</p>
        </div>

    </div>
</body>

</html>
